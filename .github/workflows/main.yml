on:
  push:
    branches:
      - 'main'
name: ðŸš€ Deploy website on push (Main)
jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@master

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@master
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --optimize-autoloader --no-progress

      - name: npm install
        run: npm install

      - name: npm run build
        run: npm run build

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        with:
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml

      - name: Jest Tests
        run: npm test

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@master
        with:
          server: mi3-ts9.a2hosting.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: fortnine/
          exclude: .git*
            - .git*/**
            -  **/.git*/**
  post-deploy:
    name: ðŸŽ‰ Post-Deploy
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Run migrations and seeders, clear cache for views, config and routes
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd fortnine/
            php artisan migrate:fresh --seed --force
            php artisan config:clear
            php artisan view:clear
            php artisan route:cache
            php artisan config:cache
            php artisan view:cache
          host: mi3-ts9.a2hosting.com
          port: 7822
          user: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}